<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frameworks css - Tailwind CSS</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body >
    <form 
      method="GET"
      enctype="application/x-www-form-urlencoded"
      action="/archivo.html"
    >
    <div class="border w-1/2 mx-auto my-10 rounded-full">
      <p  class="mx-10 my-3 w-auto">
        <label
          >Nombre:
          <input class="w-80 ml-10 border border-purple-700 rounded-full px-1 py-1 text-center" type="text" name="nombre_cliente" required/>
        </label>
      </p>
      <p class="mx-10 my-3">
        <label 
          >Email:
          <input class="w-80 ml-10 border border-purple-700 rounded-full px-1 py-1 text-center" type="email" name="direccion_correo" />
        </label>
      </p>
      <p class="mx-10 my-3">
        <label
          >Telefono:
          <input class="w-80 ml-10 border border-purple-700 rounded-full px-1 py-1 text-center" type="tel" name="numero_telefono" required />
        </label>
      </p>
    </div>
    <div class="w-1/2 border rounded mx-auto my-10">
      <fieldset>
        <legend>¿Tipo de taxi?</legend>
        <p>
          <label>
            <input type="radio" name="taxi" required value="car" /> carrito
          </label>
        </p>
        <p>
          <label>
            <input type="radio" name="taxi" required value="van" /> Van
          </label>
        </p>
        <p>
          <label>
            <input type="radio" name="taxi" required value="Tuctuc" /> Tuc-Tuc
          </label>
        </p>
      </fieldset>
    </div>
      <fieldset>
        <legend>Extras</legend>
        <p>
          <label>
            <input type="checkbox" name="extras" value="baby" />
            Silla de bebé
          </label>
        </p>
        <p>
          <label>
            <input type="checkbox" name="extras" value="musica" />
            No regueton
          </label>
        </p>
        <p>
          <label>
            <input type="checkbox" name="extras" value="SillaRuedas" />
            Silla de Ruedas
          </label>
        </p>
      </fieldset>
      <p>
        <label
          >Dia y hora:
          <input type="datetime-local" name="fechahora" required />
        </label>
      </p>
      <p>
        <label
          >Ubicacion:
          <select name="pickup_place" id="pickup_place">
            <option value="" selected="selected">Seleccione opcion</option>
            <option value="Oficina">Oficina</option>
            <option value="feria">La feria</option>
            <option value="la_u">La Universidad</option>
            <option value="no_se">Despues le digo</option>
          </select>
        </label>
      </p>
      <p>
        <label
          >Destino:
          <input type="text" name="dest" required list="destino" />
        </label>
        <datalist id="destino">
          <option value="Aeropuesto"></option>
          <option value="La playa"></option>
          <option value="Centro"></option>
        </datalist>
      </p>
      <p>
        <label
          >Instrucciones especiales
          <textarea name="comentarios" maxlength="500"></textarea>
        </label>
      </p>

      <div class="mx-auto w-1/2">
      <p>
        <button class="ml-60 px-4 py-1 text-xl text-purple-600 font-bold rounded-full border border-purple-500 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2">Hacer cita</button>
      </p>
    </div>
    </form>
  </body>
</html>
